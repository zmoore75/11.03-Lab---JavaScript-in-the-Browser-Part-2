<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>To-Do List</h1>

  <label for="taskInput">New task:</label>
  <input type="text" id="taskInput" placeholder="Enter task">
  <button id="addBtn">Add</button>

  <ol id="taskList">
    <li><span class="task-text">Clean bathroom</span><button class="done-btn">&#10006;</button></li>
    <li><span class="task-text">Study for big exam</span><button class="done-btn">&#10006;</button></li>
    <li><span class="task-text">Feed fish</span><button class="done-btn">&#10006;</button></li>
  </ol>
</body>
</html>
